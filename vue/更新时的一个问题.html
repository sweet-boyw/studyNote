<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../assets/vue2.js"></script>
</head>
<body>
    <div id="app">
        <button @click="updateFirst">更新信息</button>
        <ul>
            <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            data(){
                return{
                    persons:[
                        {id:'001',name:"tom",age:29,sex:'man'},
                        {id:'002',name:"jerry",age:20,sex:'woman'},
                        {id:'003',name:"sim",age:11,sex:'man'},
                        {id:'004',name:"Bob",age:40,sex:'man'},
                    ]
                }
            },
            methods:{
                updateFirst(){
                    // this.persons[0].age = 50//奏效
                    // this.persons[0].sex = "woman"//奏效
                    // this.persons[0].name = 'jjj'//奏效
                    this.persons[0] = {id:'001',name:"jjj",age:50,sex:'woman'} // vue没有监测到数据的改变
                }
            }
        })
        vm.$mount("#app")
    </script>
</body>
</html>

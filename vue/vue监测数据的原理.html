<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue监测数据的原理</title>
    <script src="../assets/vue2.js"></script>
</head>
<body>
    <div id="app">
        <span>name:{{name}}</span>
        <span>name:{{school}}</span>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            data(){
                return{
                    name:"sweet",
                    school:"tiantian"
                }
            }
        })
    </script>
</body>
</html>

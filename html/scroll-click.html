<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击切换背景颜色</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: scroll;
        }
        .click-container{
            width: 100%;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="click-container">
        
    </div>
    <script>
        const clickContainer = document.querySelector('.click-container')
        clickContainer.style.background = randomColor() // 初始化的时候获取到颜色
        clickContainer.addEventListener('click',() =>{
            clickContainer.style.background = randomColor()
        })
        function randomColor(){
            return "#" + Math.random().toString(16).slice(2,8).padEnd(6,'0')
        }
    </script>
</body>
</html>

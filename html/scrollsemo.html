<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-demo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        body{
            overflow: hidden;
        }
        .scroll-container{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .new-item{
            width: 100%;
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="scroll-container"></div>
    <script>
        const scrollContainer = document.querySelector('.scroll-container')
        scrollContainer.addEventListener('wheel',e =>{
            console.log(e.deltaY)
            if(e.deltaY > 0){
                console.log("向下滚动了" + e.deltaY)
                createElement()
            }else{
                if(scrollContainer.childNodes.length == 0) return
                scrollContainer.removeChild(scrollContainer.childNodes[scrollContainer.childNodes.length - 1])
            }
        })
        function createElement(){
            let divItem = document.createElement('div')
            divItem.classList.add('new-item')
            divItem.style.backgroundColor = randomColor()
            scrollContainer.appendChild(divItem)
            return divItem
        }
        function randomColor(){
            let num = Math.random().toString(16).slice(2,8).padEnd(6,'0')
            return "#" + num
        }
    </script>
</body>
</html>
